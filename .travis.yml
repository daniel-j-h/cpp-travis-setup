language: cpp
sudo: false


cache:
  ccache: true
  directories:
    - $HOME/.ccache
    - ${TRAVIS_BUILD_DIR}/deps

env:
  global:
    - USE_CCACHE=1
    - CCACHE_COMPRESS=1
    - CCACHE_MAXSIZE=200M
    - CCACHE_CPP2=1


matrix:
  include:
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['llvm-toolchain-precise-3.5', 'ubuntu-toolchain-r-test', 'boost-latest']
          packages: ['clang-3.5', 'libboost1.55-all-dev']
      - env: - COMPILER='clang++-3.5' BUILD_TYPE='Release'
      - env: COMPILER='clang++-3.5' BUILD_TYPE='Debug'

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['llvm-toolchain-precise-3.6', 'ubuntu-toolchain-r-test', 'boost-latest']
          packages: ['clang-3.6', 'libboost1.55-all-dev']
      - env: COMPILER='clang++-3.6' BUILD_TYPE='Debug'
      - env: COMPILER='clang++-3.6' BUILD_TYPE='Release'

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['llvm-toolchain-precise-3.7', 'ubuntu-toolchain-r-test', 'boost-latest']
          packages: ['clang-3.7', 'libboost1.55-all-dev']
      - env: COMPILER='clang++-3.7' BUILD_TYPE='Debug'
      - env: COMPILER='clang++-3.7' BUILD_TYPE='Release'

    - os: linux
      compiler: gcc
      addons:
        apt:
         sources: ['ubuntu-toolchain-r-test', 'boost-latest']
         packages: ['g++-4.8', 'libboost1.55-all-dev']
      - env: COMPILER='g++-4.8' BUILD_TYPE='Debug'
      - env: COMPILER='g++-4.8' BUILD_TYPE='Release'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'boost-latest']
          packages: ['g++-4.9', 'libboost1.55-all-dev']
      - env: COMPILER='g++-4.9' BUILD_TYPE='Debug'
      - env: COMPILER='g++-4.9' BUILD_TYPE='Release'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'boost-latest']
          packages: ['g++-5', 'libboost1.55-all-dev']
      - env: COMPILER='g++-5' BUILD_TYPE='Debug'
      - env: COMPILER='g++-5' BUILD_TYPE='Release'

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - |
    if [ ! -d ${DEPS_DIR} ]; then
      mkdir ${DEPS_DIR} && cd ${DEPS_DIR}

      CMAKE_URL="http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}

    else
      echo "Using cached dependency directory."
    fi

before_script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build && cd build
  - env CXX="ccache ${COMPILER}" cmake .. -DCMAKE_BUILD_TYPE=${BUILD_TYPE}

script:
  - make --jobs=2
  - ccache --show-stats
  - ./Main
